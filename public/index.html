<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta name="description" content="Portafolio profesional de Jesús Antonio Marulanda Mariño. Proyectos en React, Redux, Bootstrap y APIs públicas." />
    <meta name="author" content="Jesús Antonio Marulanda Mariño" />
    <meta name="robots" content="index, follow" />

    <!-- Título del documento -->
    <title>Portafolio | Jesús Antonio Marulanda Mariño</title>

    <!-- Favicon -->
    <link rel="icon" href="/mi-portafolio/favicon.ico" type="image/x-icon" />

    <!-- Fuente personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Estilos globales -->
    <link rel="stylesheet" href="/mi-portafolio/style.css" />

    <!-- Bootstrap CSS desde CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQ6qn7A2D9BjjB6F4RwG5tcX1zI+AyvTuIqysC49EjG3efyZFI6dFzL3a"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Punto de montaje de React -->
    <div id="root"></div>

    <!-- Fallback para SPA en GitHub Pages -->
    <script>
      // Redirecciona a index.html en caso de recarga en rutas hijas
      const redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-G6Ycx7eYf8sKr0D5DFeMf28AiA47LCh+PVgf1eQLFlNHrnkVLOVwvMgJa5OG83kS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
