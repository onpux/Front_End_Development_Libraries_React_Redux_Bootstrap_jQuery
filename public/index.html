<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portafolio con React, Redux, Bootstrap y jQuery" />
    <meta name="author" content="Jesús Antonio Marulanda Mariño" />
    <title>Portafolio SPA - React Libraries</title>

    <!-- Bootstrap 5 (CSS) -->
    <link

      integrity="sha256-3gJwYp4gUEwG7G7Uz5dzVOwBaaSIkR1szN3rC2fJZcM="
